<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Урок 3</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="scripts.js"></script>
</head>
<body>
<div id="index">
  <div class="modal">
    <h1 class="modal__title">
      Заполните форму
    </h1>
    <div class="modal__item">
      <label>
        <span>Как называется Ваш проект:</span>
        <input type="text" name="name" id="project-name">
      </label>
    </div>
    <div class="modal__item modal__radio">
      <span>Какие типы экранов нужно разработать?</span>
      <label>
        <input type="radio" name="level" value="Простые" checked>
        <span>Простые</span>
      </label>
      <label>
        <input type="radio" name="level" value="Сложные">
        <span>Сложные</span>
      </label>
      <label>
        <input type="radio" name="level" value="Интерактивные">
        <span>Интерактивные</span>
      </label>
    </div>
    <div class="modal__item">
      <label>
        <span>Сколько будет стоить данная работа?</span>
        <input type="number" name="cost" id="cost" value="0">
      </label>
    </div>
    <div class="modal__item modal__radio">
      <label>
        <input type="checkbox" name="adaptiv" id="adaptiv" value="adaptiv">
        <span>Нужен ли адаптив на сайте?</span>
      </label>
    </div>
    <div class="modal__item">
      <label>
        <span>Откат</span>
        <input type="number" name="back" id="back" value="0">
      </label>
    </div>
    <div class="modal__item">
      <label>
        <span>Дополнительная услуга 1</span>
        <input type="text" name="service1" id="service1">
      </label>
      <label>
        <span>Стоимость услуши 1</span>
        <input type="number" name="service-cost1" id="service-cost1" value="0">
      </label>
    </div>
    <div class="modal__item">
      <label>
        <span>Дополнительная услуга 2</span>
        <input type="text" name="service2" id="service2">
      </label>
      <label>
        <span>Стоимость услуши 2</span>
        <input type="number" name="service-cost2" id="service-cost2" value="0">
      </label>
    </div>
    <div id="jscalc" class="modal__calc js-calc">РАСЧИТАТЬ</div>
  </div>
  <div class="modal__total" style="display: none">
    <div class="modal__total-title">

    </div>
    <div class="modal__total-level">
      <span class="name">
        Сложность страниц
      </span>
      <span class="value">

      </span>
    </div>
    <div class="modal__total-cost">
      <span class="name">
        Стоимость
      </span>
      <span class="value">

      </span>
    </div>
    <div class="modal__total-services">
      <span class="name">
        Дополнительно:
      </span>
      <span class="value">

      </span>
    </div>
    <div class="modal__total-back">
      <span class="name">
        Откат
      </span>
      <span class="value">

      </span>
    </div>
    <div class="modal__total-sale">
      <span class="name">
        Возможна скидка
      </span>
      <span class="value">

      </span>
    </div>
    <div class="modal__total-pay">
      <span class="name">
        Стоимость без скидки
      </span>
      <span class="value">

      </span>
    </div>
    <div class="total-calc">
      <span class="name">
        Итого:
      </span>
      <span class="value">

      </span>
    </div>
  </div>
</div>
</body>
</html>
